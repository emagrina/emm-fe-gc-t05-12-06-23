<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva pestaña</title>
    <link rel="icon" type="image/png" href="./images/googleIcon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="header-left">
          <div class="header-content">Sobre Google</div>
          <div class="header-content">Tienda</div>
        </div>
        <div id="header-right">
          <div class="header-content">Gmail</div>
          <div class="header-content">Imágenes</div>
          <div class="header-content">
            <span class="material-symbols-outlined"> apps </span>
          </div>
          <div class="header-content">
            <img
              src="https://i.pinimg.com/originals/71/d3/64/71d364985e5404f3dd46e2281dd44f7d.jpg"
              alt="Un emoji de apple"
            />
          </div>
        </div>
      </div>
      <div id="content">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
          alt="El logo de google"
        />
        <div class="google-search">
          <div class="google-search-input">
            <span class="material-symbols-outlined"> search </span>
            <input
              class="searchbar"
              type="text"
              title="Search"
              placeholder=""
            />
          </div>
          <img
            src="https://cdn3.emoji.gg/emojis/9351_GoogleSpeak.png"
            alt="mic google"
          />
        </div>
        <div class="content-buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <div class="content-trad">
          <p>Ofrecido por Google en:</p>
          <div class="content-trad-links">
            <a href="#">català</a>
            <a href="#">galego</a>
            <a href="#">euskara</a>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="footer-country">
            <p>España</p>
        </div>
        <div class="footer-more-content">
            <div class="footer-more-content-left">
                <a href="#">Publicidad</a>
                <a href="#">Empresa</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-more-content-center">
                <img src="https://cdn.icon-icons.com/icons2/2415/PNG/512/mongodb_original_logo_icon_146424.png" alt="Una hoja verde">
                <p>Emisión neutra de carbono desde el 2007</p>
            </div>
            <div class="footer-more-content-right">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Configuración</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
